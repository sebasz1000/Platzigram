<!DOCTYPE html>
<html lang="esp">
<head>
  <title>Platzigram</title>
  
</head>
<body>
  <section id="main-container">
  <div class="container">
    <div class="row" >
      <div class="col s10 push-s1">
        <div class="row">
          <div class="col m5 hide-on-small-only">
            <img class="iphoneimg" src="/img/iphone.png">
          </div>
          <div class="col s12 m7">
            <div class="row">
              <div class="signup-box">
                <h1 class="platzigram">Platzigram</h1>
                <form class="signup-form" >
                  <h2>Regístrate para ver fotos de tus amigos estudiando en Platzi</h2>
                  <div class="section">
                    <a class="btn btn-fb waves-effect waves-light hide-on-small-only">Ingresa sesión con Facebook</a>
                    <a class="btn btn-fb waves-effect waves-light hide-on-med-and-up">Iniciar sesión</a>
                  </div>
                 
                  <div class="section">
                    <input type="email" placeholder="Correo electronico" name="email" >
                    <input type="text" placeholder="Nombre completo" name="name" >
                    <input type="text" placeholder="Nombre de usuario" name="username" >
                    <input type="password" placeholder="Contraseña" name="password" >
                    <button type="submit"  class="btn  btn-signup waves-effect waves-light" value="Listo">Registrate</button>
                  </div>
                </form>
              </div><!--sign up box-->
            </div><!--row-->
            <div class="row">
              <div class="login-box">
                ¿Tienes una cuenta?<a href="/signin">Entrar</a>
              </div>
            </div><!-- row -->
          </div>
        </div>
      </div> 
    </div>
  </div>
  </section>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 m5 push-m1 push-s1 push-l1 l3 center-aling">
            <!-- Dropdown Trigger -->
            <a class='dropdown-button waves-effect btn btn-flat ' href='#' data-activates='dropdown1'> Idioma</a>
            <ul id='dropdown1' class='dropdown-content'>
              <li><a href="#!">Español</a></li>
              <li><a href="#!">Ingles</a></li>
            </ul>
        </div>
        <div class="col s12 m6 l3 push-l5 center-align">
          ©2016 Platzigram
        </div>
      </div>
    </div>
  </footer>
  <script   src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
